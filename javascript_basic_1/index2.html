<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sum = 0
      for (let i = 80; i <= 100; i++) {
        sum += i
      }
      console.log(sum)

      let fibSerias = [0, 1]
      for (i = 2; i < 15; i++) {
        fibSerias.push(fibSerias[i - 1] + fibSerias[i - 2])
      }
      console.log(fibSerias)
    </script>
  </body>
</html>
